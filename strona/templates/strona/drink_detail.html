{% extends 'strona/base.html' %}

{% block content %}
    <div class="strona">
        {% if drink.data %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'drink_edit' pk=drink.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'drink_remove' pk=drink.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h2>{{ drink.nazwa }}</h2>
        <p><b>Autor przepisu:</b> {{ drink.autor }}</p>
        <p>{{ drink.opis|linebreaksbr }}</p>
        <p><a href="{% url 'drink_list' %}" class="button2">Powrót do listy drinków</a></p>
        <br/>
    </div>   
{% endblock %}
